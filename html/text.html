<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="./vue2.6.10.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box {
            padding-top: 20px;
        }

        table {
            width: 603px;
            height: 35px;
        }
       

        td {
            width: 200px;
            text-align: center;
            border: 1px solid #f00;
        }
    </style>
</head>

<body>
    <div id="app">
        姓名：<input type="text" v-model="prop.name">
        性别：<input type="text" v-model="prop.sex">
        <br>
        年龄：<input type="text" v-model="prop.age">
        班级：<input type="text" v-model="prop.class">
      
        <div class="box">
            <table >
             
                <tr>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>年龄</td>
                    <td>班级</td>
                </tr>
                <tr  v-for="(item,index) in list" :key="index">
                    <td>{{item.name}}</td>
                    <td>{{item.sex}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.class}}</td>
                </tr>
            </table>
            <button @click="add">添加数据</button>
            <button @click="del">删除数据</button>
        </div>

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    message: 'Hello Vue!',
                    prop: {
                        name: '',
                        sex: '',
                        age: '',
                    },
                    list: [{
                        name: '小王',
                        sex: '男',
                        age: '18',
                        class:'软件2班'
                    }],
                }
            },
            methods: {
                add() {
                    let newObj = {
                        name: this.prop.name,
                        sex: this.prop.sex,
                        age: this.prop.age,
                        class:this.prop.class
                    }
                    this.list.push(newObj);
                },
                del(id){
                  var index=null
                  index=this.list.findIndex(item=>{
                    if(item.id===id)
                    return true
                  });
                  this.list.splice(index,1)
                }
            }
        })
    </script>
</body>

</html>
